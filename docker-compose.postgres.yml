version: '3.8'
services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-unda_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-unda_pass}
      POSTGRES_DB: ${POSTGRES_DB:-unda_dev}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-unda_user}" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
