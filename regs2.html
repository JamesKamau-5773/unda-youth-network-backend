    /* Tooltip Styles */
    .tooltip-trigger {
        display: inline-flex;

        margin-left: 0.5rem;
        position: relative;
        vertical-align: middle;
        border: 1px solid rgba(59, 130, 246, 0.3);
    }
    
    .tooltip-trigger:hover::after {
        content: attr(data-tooltip);
        position: absolute;
        bottom: calc(100% + 8px);
        left: 50%;
        transform: translateX(-50%);
        background-color: #1e293b;
        border: 1px solid rgba(255, 255, 255, 0.1);

    .tooltip-trigger:hover::before {

    .password-strength {

        border-radius: 2px;
        margin-top: 0.5rem;
        overflow: hidden;
    }

        height: 100%;

        width: 0%;
    }
    
    .password-strength-bar.weak { width: 33%; background-color: #ef4444; }
    .password-strength-bar.medium { width: 66%; background-color: #f59e0b; }
    .password-strength-bar.strong { width: 100%; background-color: #10b981; }

    .password-strength-text.strong { color: #10b981; }
    
    /* Form Field Validation Indicators */
    .form-field-wrapper {
        position: relative;
    }
    
    .form-field-wrapper .validation-icon {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        width: 20px;
        height: 20px;
        display: none;
    }
    
    .form-field-wrapper.valid .validation-icon.checkmark,
    .form-field-wrapper.invalid .validation-icon.x-mark {
        display: block;
    }
    
    .validation-icon.checkmark {
        color: #10b981;
    }
    
    .validation-icon.x-mark {
        color: #ef4444;
    }

        color: #ef4444;
        margin-top: 0.375rem;

    /* Toast Notification Styles */

        z-index: 9999;

        pointer-events: none;

    .toast {
        background-color: rgba(30, 41, 59, 0.95);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.1);

        gap: 0.75rem;
        border-left: 4px solid;
        pointer-events: auto;
        animation: slideIn 0.3s ease-out;
        max-width: 100%;
        color: #f8fafc;
    }
    
    @keyframes slideIn {
        from {
            transform: translateX(100%);
            opacity: 0;
        }
        to {

    /* Flash message animations and close button */
    .flash-message {
        position: relative;
        animation: slideIn 0.3s ease-out;
        transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        padding-right: 3rem;
    }
    
    .flash-message.fade-out {

    /* Form accessibility and readability improvements */
    /* Ensures labels, inputs, textareas, selects and buttons are high-contrast,
       reasonably large, and have clear focus outlines for keyboard users. */
    .form-accessibility-label, form label {
        color: #0f172a; /* deep navy */
        font-weight: 600;
        font-size: 0.95rem;
        display: block;
        margin-bottom: 0.375rem;

    input:focus-visible, textarea:focus-visible, select:focus-visible, button:focus-visible {
        outline: none;
        border-color: #2563eb;

    input:focus-visible, textarea:focus-visible, select:focus-visible, button:focus-visible {
        box-shadow: 0 0 0 5px rgba(37,99,235,0.32);

        input:focus-visible, textarea:focus-visible, select:focus-visible, button:focus-visible {

    <script>
    // Auto-dismiss flash messages after 5 seconds
    document.addEventListener('DOMContentLoaded', function() {
        const flashMessages = document.querySelectorAll('.flash-message');
        flashMessages.forEach(function(message) {
            setTimeout(function() {
                message.classList.add('fade-out');
                setTimeout(function() {
                    message.remove();
                }, 300); // Wait for fade animation to complete
            }, 5000); // 5 seconds before starting fade
        });
        
        // Form submission loading state
        const forms = document.querySelectorAll('form');
        forms.forEach(form => {
            form.addEventListener('submit', function(e) {
                const submitBtn = form.querySelector('button[type="submit"], input[type="submit"]');
                if (submitBtn && !submitBtn.classList.contains('btn-loading')) {
                    const originalText = submitBtn.innerHTML;
                    submitBtn.classList.add('btn-loading');
                    submitBtn.innerHTML = 'Submitting...';
                    
                    // Reset if form validation fails
                    setTimeout(() => {
                        if (!form.checkValidity()) {
                            submitBtn.classList.remove('btn-loading');
                            submitBtn.innerHTML = originalText;
                        }
                    }, 100);
                }
            });
        });
        
        // Toast Notification System
        window.showToast = function(message, type = 'info', title = '') {
            const container = document.getElementById('toastContainer');
            if (!container) {
                const newContainer = document.createElement('div');
                newContainer.id = 'toastContainer';
                newContainer.className = 'toast-container';
                document.body.appendChild(newContainer);
            }
            
            const toastContainer = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            
            const icons = {
                success: '<svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>',
                error: '<svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>',
                warning: '<svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>',
                info: '<svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>'
            };
            
            const titleHTML = title ? `<div class="toast-title">${title}</div>` : '';
            
            toast.innerHTML = `
                <div class="toast-icon">${icons[type]}</div>
                <div class="toast-content">
                    ${titleHTML}
                    <div class="toast-message">${message}</div>
                </div>
                <div class="toast-close">
                    <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </div>
            `;
            
            toastContainer.appendChild(toast);
            
            const closeBtn = toast.querySelector('.toast-close');
            closeBtn.addEventListener('click', () => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(100%)';
                setTimeout(() => toast.remove(), 300);
            });
            
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(100%)';
                setTimeout(() => toast.remove(), 300);
            }, 5000);
        };
        
        // Form Validation Functions
        window.validateUsername = function(username) {
            if (!username || username.length < 3) {
                return { valid: false, message: 'Username must be at least 3 characters' };
            }
            if (username.length > 50) {
                return { valid: false, message: 'Username must be less than 50 characters' };
            }
            return { valid: true, message: '' };
        };
        
        window.validateEmail = function(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email) {
                return { valid: false, message: 'Email is required' };
            }
            if (!emailRegex.test(email)) {
                return { valid: false, message: 'Please enter a valid email address' };
            }
            return { valid: true, message: '' };
        };
        
        window.validateRequired = function(value, fieldName) {
            if (!value || value.trim() === '') {
                return { valid: false, message: `${fieldName} is required` };
            }
            return { valid: true, message: '' };
        };
        
        window.addValidationToField = function(inputElement, validationFn) {
            const wrapper = document.createElement('div');
            wrapper.className = 'form-field-wrapper';
            inputElement.parentNode.insertBefore(wrapper, inputElement);
            wrapper.appendChild(inputElement);
            
            const checkmark = document.createElement('div');
            checkmark.className = 'validation-icon checkmark';
            checkmark.innerHTML = '<svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>';
            wrapper.appendChild(checkmark);
            
            const xMark = document.createElement('div');
            xMark.className = 'validation-icon x-mark';
            xMark.innerHTML = '<svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>';
            wrapper.appendChild(xMark);
            
            const errorMsg = document.createElement('div');
            errorMsg.className = 'field-error-message';
            wrapper.appendChild(errorMsg);
            
            inputElement.addEventListener('input', () => {
                const result = validationFn(inputElement.value);
                if (inputElement.value.trim() === '') {
                    wrapper.classList.remove('valid', 'invalid');
                    errorMsg.textContent = '';
                } else if (result.valid) {
                    wrapper.classList.remove('invalid');
                    wrapper.classList.add('valid');
                    errorMsg.textContent = '';
                } else {
                    wrapper.classList.remove('valid');
                    wrapper.classList.add('invalid');
                    errorMsg.textContent = result.message;
                }
            });
            
            inputElement.addEventListener('blur', () => {
                if (inputElement.value.trim() !== '') {
                    const result = validationFn(inputElement.value);
                    if (!result.valid) {
                        wrapper.classList.add('invalid');
                        errorMsg.textContent = result.message;
                    }
                }
            });
        };
        
        // Mobile Sidebar Toggle
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        
        if (sidebarToggle && sidebar && sidebarOverlay) {
            sidebarToggle.addEventListener('click', () => {
                sidebar.classList.toggle('active');
                sidebarOverlay.classList.toggle('active');
            });
            
            sidebarOverlay.addEventListener('click', () => {
                sidebar.classList.remove('active');
                sidebarOverlay.classList.remove('active');
            });
            
            // Close sidebar on navigation link click (mobile)
            const navLinks = sidebar.querySelectorAll('.sidebar-nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    if (window.innerWidth <= 768) {
                        sidebar.classList.remove('active');
                        sidebarOverlay.classList.remove('active');
                    }
                });
            });
        }
        
        // Ensure all interactive elements are clickable on mobile (critical for touch devices)
        const mainContent = document.querySelector('.main-content');
        if (mainContent) {
            mainContent.style.pointerEvents = 'auto';
        }
        
        // Force all buttons and links to be tappable, even if CSS tries to block them
        const interactiveElements = document.querySelectorAll('a, button, input[type="submit"], input[type="button"], .btn');
        interactiveElements.forEach(el => {
            const computed = window.getComputedStyle(el);
            if (computed.pointerEvents === 'none') {
                el.style.pointerEvents = 'auto';
                console.warn('Fixed blocked element:', el);
            }
            
            // Add touch feedback for mobile
            if ('ontouchstart' in window) {
                el.addEventListener('touchstart', function(e) {
                    this.style.opacity = '0.7';
                });
                el.addEventListener('touchend', function(e) {
                    this.style.opacity = '1';
                });
            }
        });
    });
    </script>
