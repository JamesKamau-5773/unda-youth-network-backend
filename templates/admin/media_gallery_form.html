{% extends 'admin/base.html' %}
{% block content %}
<h1>{{ gallery and 'Edit' or 'Create' }} Media Gallery</h1>
<form method="post">
  <label>Title</label>
  <input name="title" value="{{ gallery.title if gallery else '' }}" />
  <label>Description</label>
  <textarea name="description">{{ gallery.description if gallery else '' }}</textarea>
  <label>Media Items (JSON array)</label>
  <textarea name="media_items">{{ gallery.media_items|tojson if gallery and gallery.media_items else '[]' }}</textarea>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
